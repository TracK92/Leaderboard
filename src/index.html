<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Leaderboard</title>
</head>
<body>
        <!-- beginning of main section -->
    <section class="main-sect">
        <h1 class="main-head"><i class="fa fa-star blink fa-2xl" aria-hidden="true"></i>Leaderboard<i class="fa fa-star blink fa-2xl" aria-hidden="true"></i></h1>
        <div class="main-body">
            <!-- beginning recent of div -->
            <div class="recent">
                <h2 class="recent-head">Recent scores 
                    <button class="refresh">Refresh</button>
                </h2>
                <table>
                    <tbody class="table-body"></tbody>
                </table>
            </div>
            <!-- end of recent div -->
            <!-- beginning of add score div -->
            <div class="add-score">
                <h2 class="add-heading">Add your score</h2>
                <form class="input-score">
                    <input id="add-name" type="text" placeholder="Your name" required/>
                    <input id="add-score" type="number" placeholder="Your score" required/>
                    <button type="submit" class="submit">Submit</button>
                </form>
            </div>
            <!-- end of add score div -->     
        </div>
    </section>
    <!-- end of main section --> 
</body>
</html>
