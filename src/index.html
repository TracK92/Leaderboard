<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Leaderboard</title>
</head>
<body>
    <!-- beginning of header section -->
    <section class="header-sect">
        <h2 class="heading">A Web Page</h2>
    <div class="nav-div">
        <nav>
            <ul class="nav-ul">
            <li><a href="#"><i class="fa fa-arrow-left fa-xl fa-icon" aria-hidden="true"></i></a></li>
            <li><a href="#"><i class="fa fa-arrow-right fa-xl fa-icon" aria-hidden="true"></i></a></li>
            <li><a href="#"><i class="fas fa-times fa-xl fa-icon"></i></a></li>
            <li><a href="#"><i class="fa fa-home fa-xl fa-icon" aria-hidden="true"></i></a></li>
            </ul>
        </nav>
        <input type="text" id="link" placeholder="https://"/>
        <button><i class="fa fa-search fa-xl" aria-hidden="true"></i></button>
   </div>
    </section>
    <!-- end of header section -->
        <!-- beginning of main section -->
    <section class="main-sect">
        <h1 class="main-head">Leaderboard</h1>
        <div class="main-body">
            <!-- beginning recent of div -->
            <div class="recent">
                <h2 class="recent-head">Recent scores 
                    <button class="refresh">Refresh</button>
                </h2>
                <table>
                    <tbody>
                        <tr>
                            <td>Name: 100</td>
                        </tr>
                        <tr>
                            <td>Name: 20</td>
                        </tr>
                        <tr>
                            <td>Name: 50</td>
                        </tr>
                        <tr>
                            <td>Name: 78</td>
                        </tr>
                        <tr>
                            <td>Name: 125</td>
                        </tr>
                        <tr>
                            <td>Name: 77</td>
                        </tr>
                        <tr>
                            <td>Name: 42</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- end of recent div -->
            <!-- beginning of add score div -->
            <div class="add-score">
                <h2 class="add-heading">Add your score</h2>
                <form class="input-score">
                    <input id="add-name" type="text" placeholder="Your name" required/>
                    <input id="add-score" type="number" placeholder="Your score" required/>
                    <button type="submit" class="submit">Submit</button>
                </form>
            </div>
            <!-- end of add score div -->
        </div>
    </section>
    <!-- end of main section -->
    <!--  beginning of footer section-->
    <section id="footer">
        <footer>

        </footer>
    </section>
    <!-- end of footer section -->
</body>
</html>
